<ion-header>
  <ion-navbar>
    <ion-title>
      Events
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-list id="events-list3">
    <ion-item-sliding *ngFor="let item of items; let idx = index;">
      <ion-item color="none" on-click="goToEvent(item)" id="events-list-item1">
        <ion-icon name="football" item-left></ion-icon>
        {{item.title}}
        <ion-note item-right>{{item.details}}</ion-note>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive">
          Save
        </button>
        <button ion-button color="energized">
          Yoin
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
