<ion-header>
  <ion-navbar>
    <ion-searchbar></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-list id="events-list3">
    <ion-item-sliding *ngFor="let item of items; let idx = index;">
      <ion-item color="none" on-click="goToEvent(item)" id="events-list-item1">
        <ion-thumbnail item-left>
          <img />
        </ion-thumbnail>
        <h2>
          {{item.title}}
        </h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive">
          Save
        </button>
        <button ion-button color="energized">
          Yoin
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
