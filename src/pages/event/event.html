<ion-header>
  <ion-navbar>
    <ion-title>
      Event
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <form id="event-form4">
    <ion-item id="event-input9">
      <ion-label>
        Title
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="item.title" name="title"></ion-input>
    </ion-item>
    <ion-item id="event-select2">
      <ion-label>
        Type
      </ion-label>
      <ion-select [(ngModel)]="item.category" name="category">
        <ion-option>
          Soccer
        </ion-option>
        <ion-option>
          Cinema
        </ion-option>
        <ion-option>
          Dinner
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="event-input10">
      <ion-label>
        Date
      </ion-label>
      <ion-input type="date" placeholder="" [(ngModel)]="item.date" name="date"></ion-input>
    </ion-item>
    <ion-item id="event-input11">
      <ion-label>
        Details
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="item.details" name="details"></ion-input>
    </ion-item>
  </form>
  <button id="event-button5" ion-button color="energized" block>
    Yoin
  </button>
</ion-content>
