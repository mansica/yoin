<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="heart-outline"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
    <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
  </div>
  <h3 id="page9-heading1" style="color:#000000;font-weight:600;text-align:center;">
    {{event.title}}
  </h3>
  <ion-list id="page9-list7" full>
    <ion-item color="none" id="page9-list-item11">
      Date
      <ion-note item-right>{{event.date}}</ion-note>
    </ion-item>
    <ion-item color="none" id="page9-list-item10">
      Category
      <ion-note item-right>{{event.category}}</ion-note>
    </ion-item>
    <ion-item color="none" on-click="goToMap()" id="page9-list-item9">
      Location
      <ion-note item-right>{{event.latitude}}</ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item color="none" id="page9-list-item10">
      Organizer
      <ion-note item-right>{{event.organizer}}</ion-note>
    </ion-item>
    <ion-item-divider color="light" id="page9-list-item-divider1">
      Details
    </ion-item-divider>
    <ion-item color="none" id="page9-list-item12">
      {{event.details}}
    </ion-item>
    <ion-item-divider color="light" id="page9-list-item-divider1">
      Yoiners
    </ion-item-divider>
    <ion-item *ngFor="let yoiner of yoiners">{{yoiner}}</ion-item>
  </ion-list>
  <button id="event-button5" ion-button color="energized" full>
    Yoin
  </button>
</ion-content>
