<ion-header>
  <ion-navbar>
    <ion-title>
      Create Event
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <form id="createEvent-form3">
    <ion-item id="createEvent-input6">
      <ion-label>
        Title
      </ion-label>
      <ion-input type="text" placeholder="" name="title"></ion-input>
    </ion-item>
    <ion-item id="createEvent-select1">
      <ion-label>
        Type
      </ion-label>
      <ion-select name="">
        <ion-option>
          Soccer
        </ion-option>
        <ion-option>
          Cinema
        </ion-option>
        <ion-option>
          Dinner
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="createEvent-input7">
      <ion-label>
        Date
      </ion-label>
      <ion-input type="date" placeholder="" name="date"></ion-input>
    </ion-item>
    <ion-item id="createEvent-input8">
      <ion-label>
        Details
      </ion-label>
      <ion-input type="text" placeholder="" name="details"></ion-input>
    </ion-item>
  </form>
  <button id="createEvent-button4" ion-button color="stable" block>
    Create
  </button>
</ion-content>
