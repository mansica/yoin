<ion-header>
  <ion-navbar>
    <ion-title>
      Create Event
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <form (submit)="createEvent()">
    <ion-item>
      <ion-label floating>
        Title
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="item.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Type
      </ion-label>
      <ion-select placeholder="" [(ngModel)]="item.category" name="category">
        <ion-option *ngFor="let cat of categories" [value]="cat.name">{{cat.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Date
      </ion-label>
      <ion-input type="date" placeholder="" [(ngModel)]="item.date" name="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Details
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="item.details" name="details"></ion-input>
    </ion-item>
    <button ion-button color="stable" block>
      Create
    </button>
  </form>
</ion-content>
